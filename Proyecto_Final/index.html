<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Link to Script -->
  <script src="./main.js" defer></script>
  <script src="https://kit.fontawesome.com/380c316fe2.js" crossorigin="anonymous"></script>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" href="./design/task.png">
  
  <title>To-Do App</title>

</head>

<body onload="filterTasks('all')">

  <div id="contenedor">

    <div id="titulo">
      <h1>#todo</h1>
    </div>

    <div id="botones">
      <button class="boton" onclick="filterTasks('all')">All</button>
      <button class="boton" onclick="filterTasks('active')">Active</button>
      <button class="boton" onclick="filterTasks('completed')">Completed</button>
    </div>

    <div id="espacio"></div>

    <div id="formulario">
      <input type="text" id="taskInput" placeholder="add details" oninput="renderTasks()">
      <button id="addTaskButton" onclick="addTask()">Add</button>
    </div>
    
    <div id="tareasLista">
      <ul id="taskList"></ul>
    </div>

    <div id="botonEliminar">
      <button id="deleteCompletedButton" style="display: none;" onclick="deleteAll()"><i class="fa-solid fa-trash"></i> delete all</button>
    </div>

  </div>

</body>
</html>
